<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>Pumpkin Time</title>
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script type="text/javascript" src="./entry.js"></script>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id="app">
    <h1>Pumpkin Time</h1>
    <main>
      <div id="start-time-container">
        <label for="start-time">Start time:
          <input type="time" id="start-time" v-model="startTime" />
        </label>
      </div>
      <form class="radio" id="jurisdiction-form">
        <p>Jurisdiction:&nbsp;</p>
        <label class="container" for="ny">
          <input name="jurisdiction" type="radio" id="ny" value="ny" v-model="jurisdiction"> NY
          <span class="checkmark"></span>
        </label>
        <label class="container" for="ca">
          <input name="jurisdiction" type="radio" id="ca" value="ca" v-model="jurisdiction"> CA
          <span class="checkmark"></span>
        </label>
        <label class="container" for="sag">
          <input name="jurisdiction" type="radio" id="sag" value="sag" v-model="jurisdiction"> SAG
          <span class="checkmark"></span>
        </label>
      </form>
      <form class="radio" id="age-form">
        <p>Age:&nbsp;</p>
        <label class="container" for="sixToEight">
          <input name="age" type="radio" id="sixToEight" value="sixToEight" v-model="age"> 6-8 years
          <span class="checkmark"></span>
        </label>
        <label class="container" for="nineToFifteen">
          <input name="age" type="radio" id="nineToFifteen" value="nineToFifteen" v-model="age"> 9-15 years
          <span class="checkmark"></span>
        </label>
        <label class="container" for="sixteenToSeventeen">
          <input name="age" type="radio" id="sixteenToSeventeen" value="sixteenToSeventeen" v-model="age"> 16-17 years
          <span class="checkmark"></span>
        </label>
      </form>
      <form class="radio" id="school-form">
        <p>School in session?&nbsp;</p>
        <label class="container" for="inSession">
          <input name="school" type="radio" id="inSession" value="inSession" v-model="school"> Yes
          <span class="checkmark"></span>
        </label>
        <label class="container" for="notInSession">
          <input name="school" type="radio" id="notInSession" value="notInSession" v-model="school"> No
          <span class="checkmark"></span>
        </label>
      </form>
      <div v-if="maxWorkHrs && lunchTime && maxHrsOnSetTime && maxHrsOnSet" id="result">
        <p>The actor...</p>
        <ul>
          <li>
            can work for a maximum of {{maxWorkHrs}} hours
          </li>
          <li>
            needs lunch at {{lunchTime}} (after 6 hours)
          </li>
          <li v-bind:class="{ red: isOnSetTooLong }">
            can be on set until {{maxHrsOnSetTime}} (max. {{maxHrsOnSet}} hours)
          </li>
        </ul>
      </div>
    </main>
  </div>
</body>

</html>
